sudo: requiered
language: node_js
services:
   - docker
node_js:
   - '5'
   - '5.1'
   - '4'
   - '4.2'
   - '4.1'
   - '4.0'
   - 'iojs'
before_script:
  - 'npm install -g bower grunt-cli'
  - 'bower install'
  - 'gem install sass'
  - 'gem install compass'
before_install:
  - docker build -t cheztone/cheztone-frontend .
after_success:
  - if [ "$TRAVIS_BRANCH" == "master" ]; then
    docker login -e="$DOCKER_EMAIL" -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD";
    docker push USER/REPO;
    fi
